<div class="pf-container" [class.pf-is-mobile]="isHandset()">
  <mat-toolbar color="primary">
    <button *ngIf="isHandset()" mat-icon-button aria-label="MenÃº" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Pathfinder</h1>
    <mat-nav-list *ngIf="!isHandset()">
      <a *ngFor="let item of menuItems(); trackBy: trackMenuByLabel" mat-button [routerLink]="item.path"
        ><mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon
        >{{ item.label }}</a
      >
    </mat-nav-list>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="sidenavMode()" [fixedInViewport]="isHandset()" [fixedTopGap]="topGap()">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of menuItems(); trackBy: trackMenuByLabel">
          <mat-icon *ngIf="item.icon" matListItemIcon>{{ item.icon }}</mat-icon>
          <a matListItemTitle [routerLink]="item.path">{{ item.label }}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
