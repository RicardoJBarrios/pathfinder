<div class="pf-container" [class.pf-is-mobile]="isHandset()">
  <mat-toolbar color="primary">
    <button *ngIf="isHandset()" mat-icon-button aria-label="MenÃº" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Pathfinder</h1>
    <nav *ngIf="!isHandset()">
      <a
        *ngFor="let item of menuItems(); trackBy: trackMenuByLabel"
        mat-button
        [routerLink]="item.path"
        routerLinkActive="active"
        ><mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon
        >{{ item.label }}</a
      >
    </nav>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="sidenavMode()" [fixedInViewport]="isHandset()" [fixedTopGap]="48">
      <mat-nav-list>
        <a
          *ngFor="let item of menuItems(); trackBy: trackMenuByLabel"
          mat-list-item
          [routerLink]="item.path"
          routerLinkActive="active"
          >{{ item.label }}</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
